<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>NLW</title>
</head>
<body>
    <header>
            <img class="logoImg" src="./assets/Title.svg" alt="Logo da empresa em branco">
            <nav>
                <a href="">Inicio</a>
                <a href="">Sobre</a>
                <a href="">Serviços</a>
                <a href="">Depoimentos</a>
            </nav>
            <button href="" class="button">
                Agendar Consulta
            </button>
    </header>
    <main>
        <div id="landingPage">
            <div class="header-menu">
                <img src="./assets/Logo.svg" alt="Logo da empresa Colorida">
                <nav>
                    <a class="menuButton" href="">Inicio</a>
                    <a class="menuButton" href="">Sobre</a>
                    <a class="menuButton" href="">Serviços</a>
                    <a class="menuButton" href="">Depoimentos</a>
                </nav>
                <button href="" class="landingButton">
                    Agendar Consulta
                </button>
            </div>
            <section id="informationContainer">
                <div id="menuText">
                    <h5>Boas-Vindas a Doctorcare</h5>
                    <h1>Assistencia médica simplificada para todos</h1>
                    <p>Os médicos da DoctorCare vão além dos sintomas para tratar a causa raiz de sua doença e proporcionar uma cura a longo prazo.</p>
                    <button id="landingButton">
                        <i>
                            <img src="./assets/whatsapp.svg" alt="WhatsApp Icone">
                        </i>
                        Agende sua Consulta
                    </button>
                </div>
                <img id="menuLogo"src="./assets/Foto.svg" alt="Mulher negra sorrindo">
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
